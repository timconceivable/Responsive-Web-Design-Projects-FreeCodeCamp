<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NIN Tribute Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="nin-styles.css">
</head>

<body>
    <main id="main">
        <header>
            <h1 id="title">A Nine Inch Nails Tribute</h1>
            <figure id="img-div">
                <img id="image" 
                    src="http://68.media.tumblr.com/9e5ae1692f8944e919fa9759e732a2a7/tumblr_n9tu7pzkqw1s726nxo1_1280.jpg" 
                    alt="Nine Inch Nails logo lit up on screen at a 
                    dark concert venue with silhouette of the audience">
                <figcaption id="img-caption">
                    Fans cheer as the NIN logo shines 
                    on a screen behind the stage
                </figcaption>
            </figure>
        </header>
        <article id="tribute-info">
            <ul>
                <li>Nine Inch Nails is cool
                </li>
                <li>watch videos and listen to their music on 
                    <a href="https://www.youtube.com/user/ninofficial" 
                    id="website" target="_blank">youtube</a> 
                </li>
                <li>check out the band's website 
                    <a href="https://www.nin.com/" id="website" 
                    target="_blank">nin.com</a> 
                    to see what's new, find concert information, and buy merch
                </li>
                <li>get more information about the band on 
                    <a href="https://en.wikipedia.org/wiki/Nine_Inch_Nails" 
                    id="tribute-link" target="_blank">wikipedia</a>
                </li>
            </ul>
        </article>
    </main>
</body>
